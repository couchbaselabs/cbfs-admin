<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>cbfs - admin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			#progress-bars {
				position: fixed;
				padding: 10px 20px;
				bottom: 0;
				left: 0;
				right: 0;
				opacity: 0.75;
				pointer-events: none;
			}
			.progress {
				margin-bottom: 5px;
			}
			h3 {
				margin-bottom: 0;
			}
			address {
				margin-bottom: 0;
			}
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
		</style>
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="brand"><a href="http://github.com/couchbaselabs/cbfs">cbfs</a> - admin</span>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li data-tab="files"><a href="#files">File Manager</a></li>
							<li data-tab="control"><a href="#control">Control Panel</a></li>
							<li data-tab="photos"><a href="#photos">Photo Album</a></li>
						</ul>
					</div> <!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div class="container-fluid" id="container">
			<noscript>cbfs-admin requires JavaScript</noscript>
		</div>
		<div id="progress-bars"></div>

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/cbfs-admin.js"></script>

</html>
